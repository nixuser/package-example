name: RPM Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: 'true'

    - name: build RPM package
      run: docker run --rm -v "$PWD:/pkg" -w /pkg docker.io/rockylinux:9 bash ./package.sh

    - uses: actions/upload-artifact@v3
      with:
        path: ./shellspec*.rpm
