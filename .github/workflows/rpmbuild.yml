name: RPM Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: build RPM package
      id: rpm
      run: docker run --rm -v "$PWD/package-example/:/pkg" -w /pkg docker.io/rockylinux:9 bash ./build/package.sh

    - name: list pakcages
      run: ls ./*rpm
